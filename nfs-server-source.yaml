description: 'NFS server share configuration for testing'
resources:
  controller0Config:
    type: AWS::AutoScaling::LaunchConfiguration
    metadata:
      nfs_server:
        shares:
          Merge::Map:
            NovaCompute0:
              list_join:
              - ' '
              - - Fn::Select:
                  - 0
                  - Fn::Select:
                    - ctlplane
                    - get_attr:
                      - NovaCompute0
                      - networks
            BlockStorage0:
              list_join:
              - ' '
              - - Fn::Select:
                  - 0
                  - Fn::Select:
                    - ctlplane
                    - get_attr:
                      - BlockStorage0
                      - networks
